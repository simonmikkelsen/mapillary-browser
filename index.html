    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mapillary browser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/mbrowser.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="options" class="container">
            <h4>General options</h4>
            Size: <select id="size"><option>320</option><option>640</option><option>1024</option><option>2048</option></select>
            <label><input type="checkbox" id="fitImagesToWindow" /> Fit images to window</label>
        </div>
        <div id="sequenceSelector" class="container">
            <h4>Select images by sequence ID</h4>
            Sequence ID: <input type="text" value="XXhG1IuvngsFAw-zRrk6cg" size="25" id="sequenceID" />
            <input type="button" value="Show sequence" id="showSequence" />
        </div>
        <div id="map" class="container">
            <h4>Select images by map</h4>
            <p>Zoom and move the map to only show the area you want to get images from. Will be prettier in the future.</p>
            <div id="mapid"></div>
            <input type="button" value="Show images from map" id="showMapImages" />
        </div>
        
        <div id="imageContainer"></div>
        
        <p>Get the code on <a href="https://github.com/simonmikkelsen/mapillary-browser">GitHub</a> - <a href="LICENSE">MIT License</a> - Click on each image to see time and author.</p>
    
        <!-- script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script -->

        <script src="js/vendor/jquery.unveil.js"></script>
        <script src="js/main.js"></script>
        
    </body>
